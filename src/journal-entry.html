<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="journal-entry">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

	  .entry-photo{
	  	width:50px;
		  height:50px;
		  border-radius:50%;
	  }
    </style>

    <div class ='card'>
	     <iron-image class="entry-photo" src="[[entry.url]]" sizing="cover">
       </iron-image>
       [[entry.caption]]
   </div>
  </template>

  <script>
    class JournalEntry extends Polymer.Element {
      static get is() { return 'journal-entry'; }
      static get properties() {
        return {
          entry: {
            type: Object,
            }
          }
        };
      }

    window.customElements.define(JournalEntry.is, JournalEntry);
  </script>
</dom-module>
