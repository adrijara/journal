<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-media/app-media-image-capture.html">
<link rel="import" href="../bower_components/app-media/app-media-devices.html">
<link rel="import" href="../bower_components/app-media/app-media-stream.html">
<link rel="import" href="../bower_components/app-media/app-media-video.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="journal-camera.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[cameraVisible]]">
	     <journal-camera photo={{photo}} active$=[[active]]></journal-camera>
    </template>
    <template is="dom-if" if="[[!cameraVisible]]">
      <journal-entry mode='entry-big'
                     entry$="[[entry]]"
                     on-tap="goToList">
      </journal-entry>
    </template>
  </template>

  <script>
    class MyView2 extends Polymer.GestureEventListeners(Polymer.Element)  {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          photo: {
            type: Blob,
			      observer: 'photoChanged_',
          },

          entry: {
            type: Object,
            notify: true,
          },

  			  active: {
  				  type: Boolean,
				    observer: 'activeChanged_'
  			  },

          items: {
            type: Array,
            value: [],
			      notify: true,
          },

          cameraVisible: {
            type: Boolean,
            computed: 'computeCameraVisible(entry)',
          },
        }
    };

    photoChanged_() {
      window.URL = window.URL || window.webkitURL;
		  const index = this.items.indexOf(this.entry);
		  if(index >= 0) {
		    const path='items.'+ index + '.url';
        const url = window.URL.createObjectURL(this.photo);
        this.entry.url = url;
	      this.notifyPath(path, url);

		  }
      this.set('entry', null);
		 window.history.pushState({}, null, 'view1');
		 window.dispatchEvent(new CustomEvent('location-changed'));
    }

    computeCameraVisible(entry){
      return this.entry == null || this.entry.url == undefined;
    }

    goToList(e){
      this.set('entry', null);
      window.history.pushState({}, null, 'view1');
    	window.dispatchEvent(new CustomEvent('location-changed'));
	  }

	  activeChanged_(){}

  }

  window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
