<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="journal-entry.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <paper-button raised class="indigo" on-click="add">add</paper-button>
    <paper-input value="{{newCaption}}"></paper-input>
    <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
      <template>
        <div>
          <journal-entry mode='entry-small'
                         entry$="[[item]]"
                         on-tap="goToPhoto">
          </journal-entry>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    class MyView1 extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          items: {
            type: Array,
			      notify: true,
			      value: [],
          },
          newCaption:{
            type:String,
            value: ""
          },
          entry: {
            type: Object,
		  	    value: {},
            notify: true,
          },
		      active: {
			      type: Boolean,
			      observer: 'activeChanged_'
		      },
		      captions: {
			      type:Array,
			      value:[],
            notify:true,
		      },
        };
      }

      add(){
	     if(this.newCaption.length > 0){
			   const index = this.captions.indexOf(this.newCaption);
			   if (index == -1 && this.newCaption != 'Dogs') {
				   this.push('captions',this.newCaption);
			     this.push('items', {caption: this.newCaption} );
           this.$.list.notifyResize();
	       }
			   this.set('newCaption', "");
		   }
      }

	    goToPhoto(e){
		    this.set('entry',this.get(['items',e.model.index]));
        window.history.pushState({}, null, 'view2');
    	  window.dispatchEvent(new CustomEvent('location-changed'));
	    }

	  activeChanged_(){}

 }
    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
