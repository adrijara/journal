<script type="module" src="../../@polymer/polymer/polymer-element.js"></script>
<script type="module" src="../../@polymer/app-layout/app-drawer/app-drawer.js"></script>
<script type="module" src="../../@polymer/app-layout/app-drawer-layout/app-drawer-layout.js"></script>
<script type="module" src="../../@polymer/app-layout/app-header/app-header.js"></script>
<script type="module" src="../../@polymer/app-layout/app-header-layout/app-header-layout.js"></script>
<script type="module" src="../../@polymer/app-layout/app-scroll-effects/app-scroll-effects.js"></script>
<script type="module" src="../../@polymer/app-layout/app-toolbar/app-toolbar.js"></script>
<script type="module" src="../../@polymer/app-route/app-location.js"></script>
<script type="module" src="../../@polymer/app-route/app-route.js"></script>
<script type="module" src="../../@polymer/iron-pages/iron-pages.js"></script>
<script type="module" src="../../@polymer/iron-selector/iron-selector.js"></script>
<script type="module" src="../../@polymer/paper-icon-button/paper-icon-button.js"></script>
<link rel="import" href="my-icons.html">

<script type="module" src="./my-view1.js"></script>
<script type="module" src="./my-view2.js"></script>
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]view1">Contact List</a>
          <a name="view2" href="[[rootPath]]view2">Take Picture</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My Contacts</div>
          </app-toolbar>
        </app-header>

       
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script type="module">
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
import '@polymer/app-layout/app-drawer/app-drawer.js';
import '@polymer/app-layout/app-drawer-layout/app-drawer-layout.js';
import '@polymer/app-layout/app-header/app-header.js';
import '@polymer/app-layout/app-header-layout/app-header-layout.js';
import '@polymer/app-layout/app-scroll-effects/app-scroll-effects.js';
import '@polymer/app-layout/app-toolbar/app-toolbar.js';
import '@polymer/app-route/app-location.js';
import '@polymer/app-route/app-route.js';
import '@polymer/iron-pages/iron-pages.js';
import '@polymer/iron-selector/iron-selector.js';
import '@polymer/paper-icon-button/paper-icon-button.js';
import './my-view1.js';
import './my-view2.js';
import { setPassiveTouchGestures } from '@polymer/polymer/lib/utils/settings.js';
// Gesture events like tap and track generated from touch will not be
// preventable, allowing for better scrolling performance.
setPassiveTouchGestures(true);

class MyApp extends PolymerElement {
  static get is() { return 'my-app'; }

  static get properties() {
    return {
      page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged',
      },
      routeData: Object,
      subroute: Object,
      // This shouldn't be neccessary, but the Analyzer isn't picking up
      // Polymer.Element#rootPath
      rootPath: String,
        
    };
  }

  static get observers() {
    return [
      '_routePageChanged(routeData.page)',
    ];
  }

  _routePageChanged(page) {
    // If no page was found in the route data, page will be an empty string.
    // Default to 'view1' in that case.
    this.page = page || 'view1';

    // Close a non-persistent drawer when the page & route are changed.
    if (!this.$.drawer.persistent) {
      this.$.drawer.close();
    }
  }

  _pageChanged(page) {
  }

  _showPage404() {
    this.page = 'view404';
  }
}

window.customElements.define(MyApp.is, MyApp);
</script>
</dom-module>
